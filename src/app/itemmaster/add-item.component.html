<h3 style="text-align: center">Add Item details</h3>
<button mat-raised-button color="warn">
  <mat-icon
    aria-hidden="false"
    aria-label="Example home icon"
    fontIcon="close"
    (click)="Close()"
  ></mat-icon>
</button>
<form [formGroup]="form" style="text-align: center" (ngSubmit)="submitForm()">
  <div mat-dialog-content>
    <div style="margin-bottom: 16px">
      <mat-form-field>
        <mat-label>Item Name</mat-label>
        <input formControlName="item_name" matInput />
      </mat-form-field>
    </div>
    <div style="margin-bottom: 16px">
      <mat-form-field>
        <mat-label>Item Type</mat-label>
        <input formControlName="iteam_type" matInput />
      </mat-form-field>
    </div>
    <div style="margin-bottom: 16px">
      <mat-form-field>
        <mat-label>Price</mat-label>
        <input formControlName="price" matInput />
      </mat-form-field>
    </div>
    <div style="margin-bottom: 16px">
      <mat-form-field>
        <mat-label>Current Discount</mat-label>
        <input formControlName="current_discount" matInput />
      </mat-form-field>
    </div>
    <div style="margin-bottom: 16px">
      <mat-form-field>
        <mat-label>UOM</mat-label>
        <input formControlName="uom" matInput />
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary">Submit</button>
  </div>
</form>

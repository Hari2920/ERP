<div class="top">
  <div class="bt">
    <!-- <input matInput placeholder="search" (keyup)="Filterchange($event)"> -->

    <button
      mat-raised-button
      color="primary"
      (click)="openDialog()"
      matTooltip="Add Item info"
    >
      Add Item
    </button>
  </div>
  <div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="item_code">
        <th mat-header-cell *matHeaderCellDef>Item Code</th>
        <td mat-cell *matCellDef="let element">{{ element.item_code }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="item_name">
        <th mat-header-cell *matHeaderCellDef>Item Name</th>
        <td mat-cell *matCellDef="let element">{{ element.item_name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="iteam_type">
        <th mat-header-cell *matHeaderCellDef>Item Type</th>
        <td mat-cell *matCellDef="let element">{{ element.iteam_type }}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>
      <ng-container matColumnDef="current_discount">
        <th mat-header-cell *matHeaderCellDef>Current Discount</th>
        <td mat-cell *matCellDef="let element">
          {{ element.current_discount }}
        </td>
      </ng-container>
      <ng-container matColumnDef="uom">
        <th mat-header-cell *matHeaderCellDef>UOM</th>
        <td mat-cell *matCellDef="let element">{{ element.uom }}</td>
      </ng-container>

      <!-- Symbol Column -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>

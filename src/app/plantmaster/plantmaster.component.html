<div class="top">
  <div class="bt">
    <button
      mat-raised-button
      (click)="openDialog()"
      color="primary"
      matTooltip="Add Plant info"
    >
      Add Plants
    </button>
  </div>
  <div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="plant_id">
        <th mat-header-cell *matHeaderCellDef>Plant ID</th>
        <td mat-cell *matCellDef="let element">{{ element.plant_id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="plant_name">
        <th mat-header-cell *matHeaderCellDef>Plant Name</th>
        <td mat-cell *matCellDef="let element">{{ element.plant_name }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- Symbol Column -->
    <mat-paginator
      [length]="100"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>

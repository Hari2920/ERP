<h3 style="text-align: center">Add Line Item details</h3>
<form [formGroup]="form">
  <div mat-dialog-content>
    <mat-form-field style="margin-left: 8px">
      <mat-label>Purchase Number</mat-label>
      <mat-select formControlName="po_number">
        <mat-option *ngFor="let p of purchase" value="{{ p.po_number }}">
          {{ p.po_number }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field style="margin-left: 20px">
      <mat-label>Items</mat-label>
      <mat-select formControlName="item_code">
        <mat-option *ngFor="let i of item" value="{{ i.item_code }}">
          {{ i.item_name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field style="margin-left: 20px">
      <mat-label>Quantity</mat-label>
      <input formControlName="quantity" matInput />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button
      (click)="save()"
      class="save"
      type="submit"
      mat-raised-button
      color="primary"
    >
      Save
    </button>
    <button mat-raised-button color="warn">Cancel</button>
  </div>
</form>
<!----------------------->
<h3 style="text-align: center">Line Item table</h3>
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="item_name">
      <th mat-header-cell *matHeaderCellDef>Item code</th>
      <td mat-cell *matCellDef="let element">{{ element.item_code }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>

    <!-- Symbol Column -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <button
    class="save"
    type="submit"
    mat-raised-button
    color="primary"
    (click)="submit($event)"
    style="margin-left: 10px"
  >
    Save
  </button>
</div>

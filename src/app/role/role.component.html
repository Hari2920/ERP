<div class="top">
  <div class="bt">
    <button
      mat-raised-button
      (click)="openDialog()"
      color="primary"
      matTooltip="Add Role info"
    >
      Add Roles
    </button>
  </div>
  <div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="role_id">
        <th mat-header-cell *matHeaderCellDef>Role Id</th>
        <td mat-cell *matCellDef="let element">{{ element.role_id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="role_name">
        <th mat-header-cell *matHeaderCellDef>Role Name</th>
        <td mat-cell *matCellDef="let element">{{ element.role_name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="dept_name">
        <th mat-header-cell *matHeaderCellDef>Department Name</th>
        <td mat-cell *matCellDef="let element">{{ element.dept_name }}</td>
      </ng-container>

      <!-- Symbol Column -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    [length]="100"
    [pageSize]="6"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>

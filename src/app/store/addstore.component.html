<h3 style="text-align: center">Add Store details</h3>
<button mat-raised-button color="warn">
  <mat-icon
    aria-hidden="false"
    aria-label="Example home icon"
    fontIcon="close"
    (click)="Close()"
  ></mat-icon>
</button>
<form [formGroup]="form" style="text-align: center" (ngSubmit)="SubmitForm()">
  <div mat-dialog-content>
    <div style="margin-bottom: 16px">
      <mat-form-field>
        <mat-label>Store Name</mat-label>
        <input formControlName="role_name" matInput />
      </mat-form-field>
    </div>
    <div style="margin-bottom: 16px">
      <mat-form-field matInput>
        <mat-label>Plant ID</mat-label>
        <mat-select formControlName="plant_id">
          <mat-option *ngFor="let p of plant; track: p" [value]="p.plant_id">{{
            p.plant_id
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary">Submit</button>
  </div>
</form>

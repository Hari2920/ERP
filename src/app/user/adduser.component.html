<div class="user">
  <h3 style="text-align: center">Add User details</h3>
  <button mat-raised-button color="warn">
    <mat-icon
      aria-hidden="false"
      aria-label="Example home icon"
      fontIcon="close"
      (click)="Close()"
    ></mat-icon>
  </button>
  <form [formGroup]="form" style="text-align: center" (ngSubmit)="save()">
    <div mat-dialog-content>
      <div style="margin-bottom: 16px">
        <mat-form-field>
          <mat-label>user_name</mat-label>
          <input formControlName="username" matInput />
        </mat-form-field>
      </div>
      <div style="margin-bottom: 16px">
        <mat-form-field>
          <mat-label>short_name</mat-label>
          <mat-select
            (selectionChange)="onChanges($event)"
            formControlName="dept_id"
          >
            <mat-option *ngFor="let dept of alldept" [value]="dept.dept_id">
              {{ dept.short_id }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div style="margin-bottom: 16px">
        <mat-form-field>
          <mat-label>role_name</mat-label>
          <mat-select formControlName="role_id">
            <mat-option *ngFor="let role of allrole" [value]="role.role_id">
              {{ role.role_name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <button class="save" type="submit" mat-raised-button color="primary">
        Save
      </button>
    </div>
  </form>
</div>

<div class="top">
  <div class="bt">
    <button
      mat-raised-button
      (click)="openDialog()"
      color="primary"
      matTooltip="Add Vendor info"
    >
      Add vendor
    </button>
  </div>
  <div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="vendor_id">
        <th mat-header-cell *matHeaderCellDef>Vendor ID</th>
        <td mat-cell *matCellDef="let element">{{ element.vendor_id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="vendor_name">
        <th mat-header-cell *matHeaderCellDef>Vendor Name</th>
        <td mat-cell *matCellDef="let element">{{ element.vendor_name }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="pan_no">
        <th mat-header-cell *matHeaderCellDef>Pan No</th>
        <td mat-cell *matCellDef="let element">{{ element.pan_no }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- Symbol Column -->
  </div>
  <mat-paginator
    [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
